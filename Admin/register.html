<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
	<div class="container">
		<h1 class="label">Register</h1>
		<form class="login_form">
            <div class="font">Name</div>
			<input autocomplete="off" type="text" name="name" required>
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" required>
			<div class="font">Password</div>
			<input type="password" name="password" required>
			<button type="submit"><a href="login.html">Register</a></button>
			<p>Already register please...<a href="login.html">Login</a></p>
		</form>
	</div>	
</body>
</html>
